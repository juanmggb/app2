{% load static %}

<ul>
    {% for post in posts %}
    <li>
       <article class="post">
        <a href="{% url 'post' slug=post.slug %}">
            <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}">
            <div class="post__content">
                <h3>{{ post.title|title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
       </article>
    </li>
    {% endfor %}
</ul>
